<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Employee Management System</h1>
            <button id="addBtn" class="btn primary-btn"><i class="fas fa-plus"></i> Add Employee</button>
        </header>

        <div class="table-container">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevBtn" class="btn sm-btn" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextBtn" class="btn sm-btn">Next</button>
        </div>
    </div>

    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Employee</h2>
            
            <form id="employeeForm">
                <div class="form-group">
                    <label>Employee ID</label>
                    <input type="text" id="empId" disabled placeholder="Auto-generated">
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group radio-group">
                    <label>Gender: </label>
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <select id="department" required>
                        <option value="">Select Department</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" id="designation" required>
                </div>

                <div class="form-group">
                    <label>Salary</label>
                    <input type="number" id="salary" required>
                </div>

                <div class="form-group">
                    <label>Date of Joining</label>
                    <input type="date" id="doj" required>
                </div>

                <div class="form-group full-width">
                    <label>Address</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary-btn">Save</button>
                    <button type="button" class="btn secondary-btn close-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
